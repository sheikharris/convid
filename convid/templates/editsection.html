<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><h1><strong>ConVid</strong></h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">

        </li>

          <a class="nav-link" href="{% url 'shopadmin' %}">Home <span class="sr-only"></span></a>

          <a class="nav-link" href="{% url 'logout' %}">SignOut</a>
        </li>
      </ul>

  <br />
  <div class = "container">
    <br />
    <h2 style="text-align : center;">{{ shop.shop_name }} | Edit Section</h2>
    <br />
  <hr />

  <form class="form-signin" action="{% url 'editsection' sec.id %}" method="post">
    {% csrf_token %}

<h5><strong style>Edit Section - {{ sec.section_name }} </strong></h5>
<br size="6" />
<label for="section" class="sr-only">Section Name</label>
<input type="text" id="section" class="form-control" value="{{ sec.section_name }}" name="section_name" required autofocus>
<br />
<label for="section" class="sr-only">Section Description</label>
<input type="text" id="sectiondes" class="form-control" value="{{ sec.description }}" name="section_des" required>
<br />
<p><em>Current Image</em></p>
<img src="{{ sec.img.url }}" alt="" style='height: auto%; width: 35%; '><br>


<hr />
{% for message in messages %}
   <p class="mt-5 mb-3 text-muted" style="color:#d7385e ;" >{{message}}</p>
{% endfor %}

<button type="submit" class="btn btn-dark"  style="cursor: pointer;" >Update</button>


</form>
<br><hr>
